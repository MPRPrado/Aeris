<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dados Mensais do Sensor MQ135 - Am√¥nia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">üìä Dados Mensais do Sensor MQ135 - Am√¥nia</h1>
    
    <!-- Gr√°fico Mensal -->
    <div class="row mb-4">
        <div class="col-12">
            <canvas id="graficoMensal" width="400" height="200"></canvas>
        </div>
    </div>
    
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Dia</th>
                <th>NH‚ÇÉ M√©dio (ppm)</th>
                <th>Total Leituras</th>
            </tr>
        </thead>
        <tbody>
            {% for dado in dados_mensais %}
            <tr>
                <td>{{ dado.dia }}</td>
                <td>{{ dado.media_nh3 }}</td>
                <td>{{ dado.total_leituras }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Nenhum dado encontrado</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Per√≠odo: √öltimos 30 dias | Total de registros: {{ total_registros }}</p>
</div>

<script>
// Gr√°fico mensal est√°tico
const ctx = document.getElementById('graficoMensal').getContext('2d');
const chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: [{% for dado in dados_mensais %}'Dia {{ dado.dia }}'{% if not forloop.last %},{% endif %}{% endfor %}],
        datasets: [{
            label: 'NH‚ÇÉ (ppm)',
            data: [{% for dado in dados_mensais %}{{ dado.media_nh3 }}{% if not forloop.last %},{% endif %}{% endfor %}],
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.1
        }]
    },
    options: {
        responsive: true,
        plugins: {
            title: {
                display: true,
                text: 'Dados Mensais - NH‚ÇÉ (ppm)'
            }
        },
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
